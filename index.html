<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <!-- Senior -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.14/iframeResizer.contentWindow.min.js"></script>
    <script type="text/javascript" src="https://cdn.senior.com.br/platform/1.7.1/js/workflow-cockpit.min.js"></script>
    <script defer src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <form class="needs-validation" novalidate>
        <button type="submit">sub</button>
        <div class="form-register">
            <div id="insert">
                <label for="qntd" class="form-label">Quantidade</label><br>
                <input type="number" id="qntd validationCustom01" class="form-control" required>
                <div class="invalid-feedback">• Campo obrigatório!</div>
            </div>
            <div id="insert">
                <label for="name" class="form-label">Especificação</label><br>
                <input type="text" id="name" required>
                <div class="invalid-feedback">• Campo obrigatório!</div>
            </div>
            <div id="insert">
                <label for="unit-value" class="form-label">Valor Unitario</label><br>
                <input type="number" id="unit-value" required>
                <div class="invalid-feedback">• Campo obrigatório!</div>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary save-btn" type="button" onclick="addData()">Gravar</button>
        </div>
        <div class="table-form">
            <table class="table table-striped caption-top">
                <caption>Pedido</caption>
                <thead>
                    <tr>
                        <th scope="col" class="th-qntd">Qntd</th>
                        <th scope="col" class="th-name">Especificação</th>
                        <th scope="col" class="th-unit-value">Valor Unitario</th>
                        <th scope="col" class="th-total-value">Valor Total</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="5" style="background-color: lightsteelblue;">
                            <div id="order-total">
                                <label for="display">Valor Total do Pedido</label>
                                <div id="display">R$<span id="display-value">1500,00</span></div>
                                <div>
                                    <label for="check-value">Confira o Valor</label>
                                    <input type="checkbox" class="form-check-input" role="switch" id="check-value"
                                        required>
                                    <div class="invalid-feedback">• Campo obrigatório!</div>
                                </div>
                            </div>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </form>

</body>
<script src="validation.js"></script>

</html>
